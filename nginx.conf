worker_processes 1;

events { worker_connections 1024; }

stream {
  upstream db {
    server 169.44.112.10:3306;
  }

  server {
    listen 3306;
    proxy_pass db;
  }
}

http {

    sendfile on;

    server {

        listen 80;

        location / {
            proxy_pass http://httpstat.us/;
            proxy_set_header  X-Real-IP  $remote_addr;
        }
    }
}
